<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>QuickMart Coupon Invoice</title>
<style>
body{
  font-family:Arial,sans-serif;
  background:linear-gradient(135deg,#e2e8f0,#f8fafc);
  color:#111827;
  padding:24px;
}
.card{
  background:#ffffff;
  border-radius:16px;
  padding:28px;
  max-width:720px;
  margin:0 auto;
  border:1px solid #e2e8f0;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
}
h1{
  margin-top:0;
  margin-bottom:20px;
  font-size:26px;
  text-align:center;
  letter-spacing:0.5px;
}
.row{
  margin:12px 0;
  padding:10px 14px;
  border-radius:8px;
  background:#f8fafc;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.row strong{
  color:#0f172a;
}
.muted{
  color:#64748b;
  font-size:12px;
  margin-top:24px;
  text-align:center;
  padding-top:12px;
  border-top:1px dashed #e2e8f0;
}
</style>
</head>
<body>
<div class="card">
  <h1>QuickMart Coupon Invoice</h1>

  <div class="row"><strong>Invoice ID:</strong> 2</div>
  <div class="row"><strong>Buyer:</strong> Shahriar Ahmed</div>
  <div class="row"><strong>Coupon Code:</strong> VALENTINEME</div>
  <div class="row"><strong>Discount:</strong> 5.00 (percent)</div>
  <div class="row"><strong>Min Purchase:</strong> 0.00 BDT</div>
  <div class="row"><strong>Price Paid:</strong> 150.00 BDT</div>

  <div class="muted">Generated at: 2026-01-23 12:02:57</div>
</div>
</body>
</html>
